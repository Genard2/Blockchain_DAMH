<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Người Dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        nav {
            background-color: #343a40;
            padding: 10px 0;
        }
        nav a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #007bff;
            border-radius: 5px;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            border: none;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
        }
        .card-body {
            font-size: 1.1rem;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Trang chủ</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/transactions/new">Thêm Giao Dịch</a>
                <a class="nav-link" href="/profile">Hồ Sơ</a>
                <a class="nav-link" href="/logout">Đăng xuất</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center my-4">Hồ Sơ Người Dùng</h2>
        <div class="card">
            <div class="card-header">
                Thông Tin Tài Khoản
            </div>
            <div class="card-body">
                <p><strong>Tài khoản:</strong> {{ user.username }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Số dư:</strong> {{ balance }} HCoin</p>
                <a href="/transactions/new" class="btn mt-3">Thực hiện Giao Dịch</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
