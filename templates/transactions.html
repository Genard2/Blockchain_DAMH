<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Giao Dịch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body class="container mt-5">
    <h1 class="text-center">Thêm Giao Dịch</h1>
    <div class="card p-4 shadow">
        <form id="transaction-form">
            <div class="mb-3">
                <label class="form-label">Người gửi</label>
                <input type="text" id="sender" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Người nhận</label>
                <input type="text" id="recipient" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Số tiền</label>
                <input type="number" id="amount" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Gửi</button>
        </form>
    </div>
</body>
</html>
